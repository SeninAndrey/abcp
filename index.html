<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABCP test</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
        <section class="header">
            <a href="#openModal" class="header__btn button">Open pop-up button</a>
        </section>
    </header>
    <main class="container">
        <div id="openModal" class="popup">
            <div class="popup__dialog">
                <div class="popup__content">
                    <h3 class="popup__title">Pop-up</h3>
                    <a href="#close" title="Close" class="popup__close button">X</a>
                </div>
            </div>
        </div>
        <section class="main__block1">
            <div class="block1__card card1"></div>
            <div class="block1__card card2"></div>
            <div class="block1__card card3"></div>
            <div class="block1__card card4"></div>
            <div class="block1__card card5"></div>
        </section>
        <section class="main__block2">
            <div class="block2__card"></div>
            <div class="block2__card"></div>
            <div class="block2__card"></div>
            <div class="block2__card"></div>
        </section>
    </main>
    <footer class="container">
        <section class="footer"></section>
    </footer>  
</body>
</html>
